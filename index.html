<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Gastos 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Animaci칩n suave para la lista */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen pb-10">

    <div class="max-w-3xl mx-auto px-4 py-8">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">游늵 Finanzas 2026</h1>
                <p class="text-slate-500 text-sm">Tus datos viven en este dispositivo</p>
            </div>
            <div class="flex gap-2">
                <button onclick="exportData()" class="bg-white border border-slate-300 text-slate-600 px-3 py-1.5 rounded-lg text-sm hover:bg-slate-50 transition flex items-center gap-2 shadow-sm">
                    <i class="fa-solid fa-download"></i> Guardar Backup
                </button>
                <label class="bg-white border border-slate-300 text-slate-600 px-3 py-1.5 rounded-lg text-sm hover:bg-slate-50 transition flex items-center gap-2 shadow-sm cursor-pointer">
                    <i class="fa-solid fa-upload"></i> Cargar Backup
                    <input type="file" id="importFile" class="hidden" accept=".json" onchange="importData(this)">
                </label>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-emerald-50 p-5 rounded-2xl border border-emerald-100 shadow-sm flex flex-col justify-between">
                <span class="text-emerald-600 font-semibold text-sm uppercase tracking-wide">Ingresos</span>
                <span class="text-2xl font-bold text-emerald-700 mt-1" id="money-plus">+$0.00</span>
            </div>
            <div class="bg-rose-50 p-5 rounded-2xl border border-rose-100 shadow-sm flex flex-col justify-between">
                <span class="text-rose-600 font-semibold text-sm uppercase tracking-wide">Gastos</span>
                <span class="text-2xl font-bold text-rose-700 mt-1" id="money-minus">-$0.00</span>
            </div>
            <div class="bg-indigo-600 p-5 rounded-2xl shadow-lg text-white flex flex-col justify-between relative overflow-hidden">
                <div class="absolute right-0 top-0 opacity-10 transform translate-x-2 -translate-y-2">
                    <i class="fa-solid fa-wallet text-6xl"></i>
                </div>
                <span class="text-indigo-200 font-semibold text-sm uppercase tracking-wide">Saldo Disponible</span>
                <span class="text-3xl font-bold mt-1" id="balance">$0.00</span>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-8">
            <form id="form" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Fecha</label>
                        <input type="date" id="date" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                    </div>
                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Monto</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Descripci칩n</label>
                        <input type="text" id="text" placeholder="쮼n qu칠 gastaste?" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Categor칤a</label>
                        <select id="category" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer">
                            <option value="ingreso">游눯 Ingreso</option>
                            <option value="comida">游꼢 Comida</option>
                            <option value="transporte">游뚧 Transporte</option>
                            <option value="casa">游 Casa</option>
                            <option value="ocio">游꿀 Ocio</option>
                            <option value="salud">游눍 Salud</option>
                            <option value="otros">游닍 Otros</option>
                        </select>
                    </div>
                </div>

                <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition shadow-md hover:shadow-lg active:scale-[0.99]">
                    Agregar Movimiento
                </button>
            </form>
        </div>

        <div>
            <div class="flex justify-between items-end mb-4 border-b border-slate-200 pb-2">
                <h3 class="font-bold text-lg text-slate-700">Historial</h3>
                <button onclick="confirmClear()" class="text-xs text-rose-500 hover:text-rose-700 hover:underline">Limpiar Todo</button>
            </div>
            <ul id="list" class="space-y-3">
                </ul>
        </div>
    </div>

    <script>
        // --- Referencias ---
        const balance = document.getElementById('balance');
        const money_plus = document.getElementById('money-plus');
        const money_minus = document.getElementById('money-minus');
        const list = document.getElementById('list');
        const form = document.getElementById('form');
        const text = document.getElementById('text');
        const amount = document.getElementById('amount');
        const dateInput = document.getElementById('date');
        const categoryInput = document.getElementById('category');

        // --- Configuraci칩n de Categor칤as (Colores Tailwind) ---
        const styles = {
            ingreso:    { color: 'text-emerald-600', bg: 'bg-emerald-100', icon: 'fa-arrow-trend-up' },
            comida:     { color: 'text-orange-600',  bg: 'bg-orange-100',  icon: 'fa-utensils' },
            transporte: { color: 'text-blue-600',    bg: 'bg-blue-100',    icon: 'fa-bus' },
            casa:       { color: 'text-purple-600',  bg: 'bg-purple-100',  icon: 'fa-house' },
            ocio:       { color: 'text-pink-600',    bg: 'bg-pink-100',    icon: 'fa-ticket' },
            salud:      { color: 'text-teal-600',    bg: 'bg-teal-100',    icon: 'fa-heart-pulse' },
            otros:      { color: 'text-slate-600',   bg: 'bg-slate-100',   icon: 'fa-box' }
        };

        // --- Estado Inicial ---
        // Clave 칰nica para localStorage
        const STORAGE_KEY = 'gastos_app_2026_data';
        
        let transactions = localStorage.getItem(STORAGE_KEY) !== null 
            ? JSON.parse(localStorage.getItem(STORAGE_KEY)) 
            : [];

        // Establecer fecha de hoy
        dateInput.valueAsDate = new Date();

        // --- Funciones Principales ---

        function addTransaction(e) {
            e.preventDefault();
            if(text.value.trim() === '' || amount.value.trim() === '') return alert('Por favor llena los campos');

            const type = categoryInput.value;
            // Si es 'ingreso', positivo. Si no, negativo (para c치lculo interno)
            const rawAmount = +amount.value;
            const finalAmount = type === 'ingreso' ? rawAmount : -rawAmount;

            const transaction = {
                id: generateID(),
                text: text.value,
                amount: finalAmount,
                date: dateInput.value,
                category: type
            };

            transactions.push(transaction);
            addTransactionDOM(transaction);
            updateValues();
            updateLocalStorage();
            
            // Reset form
            text.value = '';
            amount.value = '';
            // No reseteamos fecha para facilitar ingresos m칰ltiples del mismo d칤a
        }

        function generateID() {
            return Math.floor(Math.random() * 100000000);
        }

        function addTransactionDOM(transaction) {
            const item = document.createElement('li');
            const style = styles[transaction.category] || styles.otros;
            const sign = transaction.amount < 0 ? '-' : '+';
            const val = Math.abs(transaction.amount);
            
            item.classList.add('fade-in', 'bg-white', 'p-4', 'rounded-xl', 'shadow-sm', 'border', 'border-slate-100', 'flex', 'justify-between', 'items-center', 'group');

            item.innerHTML = `
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full ${style.bg} flex items-center justify-center ${style.color} text-lg shrink-0">
                        <i class="fa-solid ${style.icon}"></i>
                    </div>
                    <div>
                        <p class="font-bold text-slate-800">${transaction.text}</p>
                        <p class="text-xs text-slate-400 font-medium">
                            ${transaction.date} &bull; <span class="capitalize">${transaction.category}</span>
                        </p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="font-bold ${transaction.amount > 0 ? 'text-emerald-600' : 'text-slate-700'} text-lg">
                        ${sign}$${val.toFixed(2)}
                    </p>
                    <button class="text-xs text-rose-300 hover:text-rose-600 opacity-0 group-hover:opacity-100 transition" onclick="removeTransaction(${transaction.id})">
                        Eliminar
                    </button>
                </div>
            `;

            // Insertar al inicio (stack visual)
            list.prepend(item);
        }

        function updateValues() {
            const amounts = transactions.map(transaction => transaction.amount);
            const total = amounts.reduce((acc, item) => acc + item, 0).toFixed(2);
            
            const income = amounts
                .filter(item => item > 0)
                .reduce((acc, item) => acc + item, 0)
                .toFixed(2);

            const expense = (amounts
                .filter(item => item < 0)
                .reduce((acc, item) => acc + item, 0) * -1)
                .toFixed(2);

            balance.innerText = `$${total}`;
            money_plus.innerText = `+$${income}`;
            money_minus.innerText = `-$${expense}`;
        }

        function removeTransaction(id) {
            transactions = transactions.filter(transaction => transaction.id !== id);
            updateLocalStorage();
            init();
        }

        function updateLocalStorage() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(transactions));
        }

        function confirmClear() {
            if(confirm("쮹orrar todo el historial? No se puede deshacer.")) {
                transactions = [];
                updateLocalStorage();
                init();
            }
        }

        // --- Funciones de Backup (JSON) ---
        
        function exportData() {
            if(transactions.length === 0) return alert("No hay datos para exportar");
            
            const dataStr = JSON.stringify(transactions, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            const date = new Date().toISOString().slice(0,10);
            a.download = `backup_gastos_2026_${date}.json`;
            a.href = url;
            a.click();
            alert("Backup descargado. Gu치rdalo seguro.");
        }

        function importData(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if(Array.isArray(data)) {
                        if(confirm(`Se cargar치n ${data.length} movimientos. Esto reemplazar치 lo actual. 쯉eguir?`)) {
                            transactions = data;
                            updateLocalStorage();
                            init();
                            alert("Datos cargados correctamente");
                        }
                    } else {
                        alert("El archivo no tiene el formato correcto.");
                    }
                } catch(err) {
                    alert("Error al leer el archivo JSON.");
                }
            };
            reader.readAsText(file);
            // Limpiar input para permitir cargar el mismo archivo dos veces si es necesario
            input.value = '';
        }

        // --- Inicializaci칩n ---
        function init() {
            list.innerHTML = '';
            // Ordenamos por fecha (m치s reciente primero) para visualizaci칩n
            const sortedTransactions = [...transactions].sort((a, b) => new Date(a.date) - new Date(b.date));
            
            sortedTransactions.forEach(addTransactionDOM);
            updateValues();
        }

        init();
        form.addEventListener('submit', addTransaction);

    </script>
</body>
</html>
